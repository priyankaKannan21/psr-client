<div class="delete-dialog">
  <div class="dialog-heading">Complete Round?</div>
  <div class="dialog-content">
    You will lose all the data. Do you want to complete the round?
  </div>
  <div class="dialog-buttons">
    <div class="no-button" (click)="closeDialog()">No</div>
    <div class="yes-button" (click)="closeDialogWithTrue()">Yes</div>
  </div>
</div>
